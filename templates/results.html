<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
        }
        h1 {
            color: #ffffff;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #111111;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }
        .vulnerable {
            color: #ff4d4d;
            font-weight: bold;
        }
        .not-vulnerable {
            color: #4dff4d;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <h1>Scan Results for {{ url }}</h1>
    <ul>
        <li>SQL Injection: <span class="{{ 'vulnerable' if results['sql_injection'] else 'not-vulnerable' }}">{{ 'Vulnerable' if results['sql_injection'] else 'Not Vulnerable' }}</span></li>
        <li>XSS: <span class="{{ 'vulnerable' if results['xss'] else 'not-vulnerable' }}">{{ 'Vulnerable' if results['xss'] else 'Not Vulnerable' }}</span></li>
    </ul>
    <a href="/">Scan another URL</a>
</body>
</html>
